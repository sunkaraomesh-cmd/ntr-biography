<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        body {
            background: #eef1f5;
            font-family: Arial;
            padding: 20px;
        }
        form {
            width: 320px;
            margin: auto;
            padding: 25px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px #bbb;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            border-radius: 5px;
            border: 1px solid #777;
            font-size: 16px;
        }
        button {
            background: #0077cc;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #005ba3;
        }
        a {
            font-size: 14px;
            color: #0077cc;
            text-decoration: none;
        }
        a:hover {
            color: #005999;
        }
    </style>
</head>

<body>
    <form action="./biography.html">
        <input type="email" placeholder="Enter email"/><br>
        <input type="password" placeholder="Enter password"/><br>
        <a href="#">forgot password?</a><br>
        <button>login</button>
    </form>
</body>
</html>
